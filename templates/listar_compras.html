{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Cadastrar Compra</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label for="idplaca" class="form-label">Veículo:</label>
            <select class="form-control" id="idplaca" name="idplaca" required>
                <option value="">Selecione um veículo</option>
                {% for veiculo in veiculos %}
                <option value="{{ veiculo[0] }}">{{ veiculo[0] }} - {{ veiculo[4] }} {{ veiculo[5] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="idcliente" class="form-label">Cliente:</label>
            <select class="form-control" id="idcliente" name="idcliente" required>
                <option value="">Selecione um cliente</option>
                {% for cliente in clientes %}
                <option value="{{ cliente[0] }}">{{ cliente[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="data" class="form-label">Data:</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>
        
        <div class="mb-3">
            <label for="valor_pago" class="form-label">Valor Pago:</label>
            <input type="number" class="form-control" id="valor_pago" name="valor_pago" step="0.01" required>
        </div>
        
        <div class="mb-3">
            <label for="forma_pagamento" class="form-label">Forma de Pagamento:</label>
            <input type="text" class="form-control" id="forma_pagamento" name="forma_pagamento" required maxlength="40">
        </div>
        
        <button type="submit" class="btn btn-success">Cadastrar</button>
        <a href="{{ url_for('listar_compras') }}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
