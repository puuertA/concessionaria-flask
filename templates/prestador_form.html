{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Cadastrar Prestador</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label for="nome_empresa" class="form-label">Nome da Empresa:</label>
            <input type="text" class="form-control" id="nome_empresa" name="nome_empresa" required maxlength="60">
        </div>
        
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="cidade" name="cidade" required maxlength="80">
        </div>
        
        <div class="mb-3">
            <label for="uf" class="form-label">UF:</label>
            <input type="text" class="form-control" id="uf" name="uf" required maxlength="2">
        </div>
        
        <div class="mb-3">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="cep" name="cep" required maxlength="9">
        </div>
        
        <button type="submit" class="btn btn-success">Cadastrar</button>
        <a href="{{ url_for('listar_prestadores') }}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
